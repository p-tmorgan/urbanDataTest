<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map with a custom style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicC10bW9yZ2FuIiwiYSI6ImNqZnVwNGtvNDA2a3QzNHJ2MHlmczZ4NzIifQ.qtp4uIArwX0_yqSr9CVvxQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/p-tmorgan/cjg7crshz0bv62rqmia0a8z8f', //hosted style id
    center: [-77.38, 39], // starting position
    zoom: 3 // starting zoom
});
</script>

</body>
</html>
